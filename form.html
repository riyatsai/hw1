<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/scrollIt/scrollIt.js" type="text/javascript"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header><center><p>Application Form</p></header>
	<div class="formBg">
		<div>
			<form>
		      <div class="form-group">
				<label for="name">姓名</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			  </div>
			  <div class="form-group">
			    <label for="number">學號</label>
			    <input type="text" class="form-control" id="number" placeholder="Student ID No.">
			  </div>
			  <label for="gender">性別</label><br>
			  <label class="radio-inline">
			    <input type="radio" name="gender" id="male" value="1"> 男
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="gender" id="female" value="2"> 女
			  </label>
			  <div class="form-group">
			    <label for="major">系級</label>
			    <input type="text" class="form-control" id="major" placeholder="Department & Grade">
			  </div>
			  <div class="form-group">
			    <label for="mail">Email address</label>
			    <input type="email" class="form-control" id="mail" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="tel">電話</label>
			    <input type="tel" class="form-control" id="tel" placeholder="Mobile Phone Number">
			  </div>
			  <div class="form-group">
			    <label for="birth">生日</label>
			    <input type="date" class="form-control" id="birth" placeholder="Birthday">
			  </div>
			  <div class="form-group">
			    <label for="pic">大頭貼</label>
			    <input type="file" id="pic">
			  </div>
			  	<label>修習過相關課程</label><br>
			 	<label class="checkbox-inline">
	  		 	<input type="checkbox" id="inlineCheckbox1" name="course" value="option1"> 程式設計基礎
			 	</label>
			  	<label class="checkbox-inline">
	  		  	<input type="checkbox" id="inlineCheckbox2" name="course" value="option2"> 資料庫應用
		      	</label>
		      	<label class="checkbox-inline">
	  		  	<input type="checkbox" id="inlineCheckbox3" name="course" value="option3"> 其他
			  	</label><br><br>
			  	<label for="motivation">修課動機</label>
			  <textarea class="form-control" rows="3" id="motivation"></textarea><br>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>	
	
</body>



</html>
